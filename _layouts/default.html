{% if page.next_page %}
  <div class="page-nav">
    <a href="{{ page.next_page }}" class="next-page">Next Page →</a>
  </div>
{% endif %}

<style>
.page-nav {
  margin-top: 40px;
  text-align: right;  /* right-align to match Minimal theme style */
}
.next-page {
  color: #267CB9;
  text-decoration: none;
  font-weight: bold;
}
.next-page:hover {
  text-decoration: underline;
}
</style>

{% if page.previous_page or page.next_page %}
<div class="page-nav">
  {% if page.previous_page %}
    <a href="{{ page.previous_page }}" class="next-page">← Previous</a>
  {% endif %}
  
  {% if page.next_page %}
    <a href="{{ page.next_page }}" class="next-page">Next Page →</a>
  {% endif %}
</div>
{% endif %}
